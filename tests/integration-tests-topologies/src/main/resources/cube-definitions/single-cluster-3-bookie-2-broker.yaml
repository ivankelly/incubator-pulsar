networks:
  pulsarnet*:
    driver: bridge

zookeeper*:
  image: apachepulsar/pulsar-test-latest-version:latest
  await:
    strategy: org.apache.bookkeeper.tests.NoopAwaitStrategy
  env: [ZOOKEEPER_SERVERS=eu-zk]
  entryPoint: [bin/run-local-zk.sh]
  aliases:
    - zookeeper
  beforeStop:
    - customBeforeStopAction:
        strategy: org.apache.bookkeeper.tests.PulsarLogsToTargetDirStopAction
  networkMode: pulsarnet*

global-zookeeper*:
  image: apachepulsar/pulsar-test-latest-version:latest
  await:
    strategy: org.apache.bookkeeper.tests.NoopAwaitStrategy
  env: [ZOOKEEPER_SERVERS=eu-zk]
  entryPoint: [bin/run-global-zk.sh]
  aliases:
    - global-zookeeper
  beforeStop:
    - customBeforeStopAction:
        strategy: org.apache.bookkeeper.tests.PulsarLogsToTargetDirStopAction
  networkMode: pulsarnet*

init*:
  image: apachepulsar/pulsar-test-latest-version:latest
  await:
    strategy: org.apache.bookkeeper.tests.NoopAwaitStrategy
  env: [cluster=test, zkServers=zookeeper, globalZkServers=global-zookeeper:2184, pulsarNode=pulsar-broker1]
  entryPoint: [bin/init-cluster.sh]
  beforeStop:
    - customBeforeStopAction:
        strategy: org.apache.bookkeeper.tests.LogToTargetDirStopAction
  networkMode: pulsarnet*



